<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="container">
        <h1>Manaoag National High School</h1>
        <form id="registration-form">
            <!-- Student Information -->
            <h2>Enrollment Registration Form<Form></Form></h2>
            <h3>Student Information</h3>
            <div class="form-group name-group">
                <div class="name-field">
                    <label for="student-first-name">First Name:</label>
                    <input type="text" id="student-first-name" name="student-first-name" required>
                </div>
                <div class="name-field">
                    <label for="student-middle-name">Middle Name:</label>
                    <input type="text" id="student-middle-name" name="student-middle-name" required>
                </div>
                <div class="name-field">
                    <label for="student-last-name">Last Name:</label>
                    <input type="text" id="student-last-name" name="student-last-name" required>
                </div>
            </div>
            <div class="form-group">
                <div class="form-field">
                    <label for="place-of-birth">Place of Birth:</label>
                    <input type="text" id="place-of-birth" name="place-of-birth" required>
                </div>
            </div>
            <div class="form-group">
                <div class="form-field">
                    <label for="student-last-name">LRN Number:</label>
                    <input type="text" id="lrf-number" name="lrf-number" required>
                </div>
            </div>
            <div class="form-group age-gender-group">
                <div class="form-field">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required>
                </div>
                <div class="form-field">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <div class="form-field">
                        <label for="student-phone-number">Student Phone Number:</label>
                        <input type="text" id="student-phone-number" name="student-phone-number" required>
                    </div>
                </div>
            </div>

            <fieldset> <legend> Person With Disability</legend> <label for="pwd-yes">Yes</label>

                <input type="radio" id="pwd-no" name="pwd" value="No"> 
                <div id="pwd-type" style="display:none;"> 
                 <p>Specify the type of disability:</p>

  <br> 
  <input type="checkbox" id="hearing" name="disability" value="Hearing Impairment"> <label for="hearing">Hearing Impairment</label> 
  <br> 
  <input type="checkbox" id="visual" name="disability" value="Visual Impairment"> <label for="visual">Visual Impairment</label> 
  <br> 
  <input type="checkbox" id="learning" name="disability" value="Learning Disability"> <label for="learning">Learning Disability</label> 
  <br> 
  <input type="checkbox" id="multiple" name="disability" value="Multiple Disabilities"> <label for="multiple">Multiple Disabilities</label> 
 </div> 
        </fieldset>

<fieldset> <legend> 4Ps Beneficiary Information</legend>
    <label for="4Ps-yes">Is yourfamily a Beneficiary of 4Ps</label>
    <label for="4ps-yes">Yes</label> 
   <input type="radio" id="4ps-yes" name="4ps" value="Yes" onclick="document.getElementById('4ps-id').style.display='block'"> <label for="4ps-no">No</label>

</fieldset>

            <div class="form-group address-group">

                </div>
                <div class="form-field">

                </div>
                <div class="form-field">
                    <label for="zone-number">Zone Number:</label>

            </div>
            
            <!-- Parent Information -->
            <h3>Parent Information</h3>
<div class="form-group name-group">
    <div class="name-field">
        <label for="father-first-name">Father's First Name:</label>
        <input type="text" id="father-first-name" name="father-first-name" required>
    </div>
    <div class="name-field">
        <label for="father-middle-name">Father's Middle Name:</label>
        <input type="text" id="father-middle-name" name="father-middle-name" required>
    </div>
    <div class="name-field">
        <label for="father-last-name">Father's Last Name:</label>
        <input type="text" id="father-last-name" name="father-last-name" required>

</div>
<div class="form-group name-group">

        <label for="mother-first-name">Mother's First Name:</label>

    </div>
    <div class="name-field">
        <label for="mother-middle-name">Mother's Middle Name:</label>
        <input type="text" id="mother-middle-name" name="mother-middle-name" required>
    </div>
    <div class="name-field">
        <label for="mother-last-name">Mother's Last Name:</label>
        <input type="text" id="mother-last-name" name="mother-last-name" required>
    </div>
</div>
<div class="form-group name-group">
    <div class="form-field">
        <label for="guardian-phone-number">Guardian's First Name:</label>
        <input type="text" id="guardian-first-name" name="guardian-phone-number" required>
    </div>
    <div class="name-field">
        <label for="mother-middle-name">Guardian's Middle Name:</label>
        <input type="text" id="guardian-middle-name" name="guardian-middle-name" required>
    </div>
    <div class="name-field">
        <label for="mother-last-name">Guardian's Last Name:</label>
        <input type="text" id="guardian-last-name" name="guardian-last-name" required>
    </div>
</div>
<div class="form-group">
    <div class="form-field">
        <label for="guardian-phone-number">Guardian Phone Number:</label>
        <input type="text" id="guardian-phone-number" name="guardian-phone-number" required>
    </div>
</div>



            <!-- Academic Information -->
            <h3>Academic Information</h3>
            <div class="form-group">
                <label for="grade-level">Grade Level:</label>
                <select id="grade-level" name="grade-level" required>
                    <option value="">Select</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </div>
            <div class="form-group">
                <label for="strand">Strand:</label>
                <select id="strand" name="strand" required>
                    <option value="">Select</option>
                    <option value="HUMSS">HUMSS</option>
                    <option value="STEM">STEM</option>
                    <option value="ABM">ABM</option>
                    <option value="GAS">GAS</option>
                </select>
            </div>
            <div class="form-group">
                <div class="form-field">
                    <label for="email-account">Email Account:</label>
                    <input type="text" id="email-account" name="email-account" required>
                </div>
            </div>
            

    <button type="submit-button">Submit Registration</button>

</div>        
        </form>
    </div>
</body>

<script>


    // Get the radio buttons and the disability options div
    const yesRadio = document.getElementById('yes');
    const noRadio = document.getElementById('no');
    const disabilityOptions = document.getElementById('disabilityOptions');

    // Show the disability options when "Yes" is selected
    yesRadio.addEventListener('change', function() {
        if (yesRadio.checked) {
            disabilityOptions.style.display = 'block';
        }
    });

    // Hide the disability options when "No" is selected
    noRadio.addEventListener('change', function() {
        if (noRadio.checked) {
            disabilityOptions.style.display = 'none';
        }
    });
</script>
